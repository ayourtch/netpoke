[package]
name = "webrtc"
version = "0.14.0"
authors = ["Rain Liu <yliu@webrtc.rs>"]
edition = "2021"
description = "A pure Rust implementation of WebRTC API"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/webrtc"
homepage = "https://webrtc.rs"
repository = "https://github.com/webrtc-rs/webrtc"
readme = "../README.md"

[dependencies]
data = { version = "0.12.0", path = "../webrtc-data", package = "webrtc-data" }
sctp = { version = "0.13.0", path = "../webrtc-sctp", package = "webrtc-sctp" }
util = { version = "0.12.0", path = "../webrtc-util", package = "webrtc-util" }
ice = { version = "0.14.0", path = "../webrtc-ice", package = "webrtc-ice" }
# Non-vendored dependencies - use crates.io versions
dtls = { version = "0.13.0" }
interceptor = { version = "0.15.0" }
mdns = { version = "0.10.0", package = "webrtc-mdns" }
media = { version = "0.11.0", package = "webrtc-media" }
rtcp = { version = "0.14.0" }
rtp = { version = "0.14.0" }
sdp = { version = "0.10.0" }
srtp = { version = "0.16.0", package = "webrtc-srtp" }
stun = { version = "0.9.0" }
turn = { version = "0.11.0" }

arc-swap = "1"
tokio = { version = "1.32.0", features = [
    "fs",
    "io-util",
    "io-std",
    "macros",
    "net",
    "parking_lot",
    "rt",
    "rt-multi-thread",
    "sync",
    "time",
] }
log = "0.4"
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rand = "0.9.1"
bytes = "1"
thiserror = "1"
waitgroup = "0.1"
regex = "1.9.5"
smol_str = { version = "0.2", features = ["serde"] }
url = "2"
rcgen = { version = "0.13", features = ["pem", "x509-parser"] }
ring = "0.17.14"
sha2 = "0.10"
lazy_static = "1.4"
hex = "0.4"
pem = { version = "3", optional = true }
portable-atomic = "1.6"
unicase = "2.8"

[dev-dependencies]
env_logger = "0.11.3"

[features]
pem = ["dep:pem", "dtls/pem"]
openssl = ["srtp/openssl"]
vendored-openssl = ["srtp/vendored-openssl"]

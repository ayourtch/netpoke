<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Network Measurement Dashboard</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .disconnected { background-color: #ffcccc; }
        .ipv4 { background-color: #e3f2fd !important; }
        .ipv6 { background-color: #fff3e0 !important; }
        .parent-id { font-size: 0.9em; color: #666; }
        .cleanup-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 3px;
        }
        .cleanup-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Network Measurement Dashboard</h1>
    <div id="status">Connecting...</div>
    <table id="clients-table">
        <thead>
            <tr>
                <th>Client ID</th>
                <th>Parent ID</th>
                <th>IP Version</th>
                <th>Peer Address</th>
                <th>C2S Throughput (1s/10s/60s)</th>
                <th>S2C Throughput (1s/10s/60s)</th>
                <th>C2S Delay (1s/10s/60s)</th>
                <th>S2C Delay (1s/10s/60s)</th>
                <th>Current Seq</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="clients-body">
            <tr><td colspan="10">No clients connected</td></tr>
        </tbody>
    </table>
    <script src="/static/dashboard.js"></script>
</body>
</html>

[package]
name = "wifi-verify-server"
version = "0.1.0"
edition = "2021"

[dependencies]
common = { path = "../common" }
tokio.workspace = true
serde.workspace = true
serde_json.workspace = true
axum = { version = "*", features = ["ws"] }
axum-server = { version = "*", features = ["tls-rustls"], default-features = false }
rustls = { version = "*", features = ["ring"], default-features = false }
rustls-webpki = { version = "*", features = ["ring"], default-features = false }


# axum-server = { version = "*", features = ["tls-rustls-no-provider"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["fs", "trace"] }
webrtc = "*"
tokio-tungstenite = "*"
futures = "0.3"
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = { version = "1.6", features = ["v4", "serde"] }
